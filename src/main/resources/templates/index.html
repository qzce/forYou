<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인화면</title>
</head>
<body>
    <a href="/">메인화면</a>
    <a href="/board">목록으로</a>
    <a th:if="${#strings.isEmpty(mname)}" href="/login">로그인</a>
    <a th:if="${#strings.isEmpty(mname)}" href="/signup">회원가입</a>
    <a th:if="${not #strings.isEmpty(mname)}"href="/logout">로그아웃</a>

    <span th:if="${not #strings.isEmpty(mname)}" th:text="${mname}"></span>

    <h1>메인화면</h1>
</body>
</html>
